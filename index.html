<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <!-- <script type="text/javascript" src="ttt.js"></script> -->
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <h1>🌼今日の進捗登録🌼</h1>
        <form>
            <p class="inputs">業務：
                <select name="prefecture" required id="select-task">
                <!-- <option value="">選択してください</option> -->
                <option value="業務1" selected>業務1</option>
                <option value="業務2" selected>業務2</option>
                <option value="業務3" selected>業務3</option>
                <option value="打ち合わせ" selected>打ち合わせ</option>
                <option value="創意工夫" selected>創意工夫</option>
                <option value="QC" selected>QC</option>
                </select>
            </p>
            <p class="inputs">詳細：
                <input type="text" name="name" id="detail">
            </p>
            <p class="inputs">経過時間：
                <input type="number" min="0" max="12" step="1" value="1" id="spin1">：
                <input type="number" min="0" max="60" step="10" value="00" id="spin2">
            </p>
            <div class="buttons_total">
                <a href="#" id="button1" class="buttons">登録する</a>
                <a href="#" id="button2" class="buttons">リセット</a>
                <!-- <input type="button" value="登録する" id="button1">
                <input type="button" value="reset" id="button2"> -->
            </div>            
        </form>
        <!-- <script src="./Chart.js""</script> -->
        <div class="canvas_wrapper">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
